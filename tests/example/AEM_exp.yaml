arch:
  input_feed: "product_embedding_zoo.input_feed.AEMInputFeed"
  learning_algorithm: "product_embedding_zoo.learning_algorithm.AEM"
  dataset_type: "product_embedding_zoo.dataset.AEMDataset"
data:
  data_dir: "amazon_cellphone_index_dataset/seq_min_count5/"
  train_dir: "amazon_cellphone_index_dataset/seq_min_count5/seq_query_split/"
  model_dir: "./tmp/"
  log_dir: "./log/"

experiment:
  subsampling_rate: 0.00001
  max_train_epoch: 20
  steps_per_checkpoint: 200
  seconds_per_checkpoint: 3600
  decode: false
  test_mode: "product_scores"
  rank_cutoff: 100

hparams:
  window_size: 5
  embed_size: 300
  max_gradient_norm: 5.0
  init_learning_rate: 0.5
  L2_lambda: 0.005
  query_weight: 0.5
  negative_sample: 5
  net_struct: "simplified_fs"
  similarity_func: "bias_product"
  user_struct: asin_attention
  num_heads: 5
  attention_func: 'default'
  max_history_length: 10
